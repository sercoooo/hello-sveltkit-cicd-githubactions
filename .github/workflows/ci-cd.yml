name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16' # ここではNode.js 16を使用していますが、プロジェクトに合わせてバージョンを変更してください

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.1.4
      with:
        branch: gh-pages # GitHub Pagesのコンテンツをホストするブランチ
        folder: build # SvelteKitプロジェクトのビルド結果を出力するディレクトリ
        clean: true # デプロイ前に古いファイルを削除
